<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dorado Calendar</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* minimal sensible defaults in case styles.css is empty */
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { margin: 0 0 16px; }
    form, .controls { display: grid; gap: 8px; }
    form { grid-template-columns: 1fr 220px 180px auto; align-items: center; }
    @media (max-width: 800px) { form { grid-template-columns: 1fr 1fr 1fr; } form button { grid-column: 1 / -1; } }
    input, select, button { padding: 10px; font-size: 14px; }
    input, select { border: 1px solid #bbb; border-radius: 8px; background: inherit; }
    button { border: 0; border-radius: 10px; background: #2563eb; color: white; cursor: pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .controls { grid-template-columns: 1fr 200px 180px; margin-top: 16px; align-items: center; }
    @media (max-width: 800px) { .controls { grid-template-columns: 1fr 1fr; } }
    .status { margin: 12px 0; min-height: 20px; font-size: 14px; }
    .status.ok { color: #10b981; }
    .status.err { color: #ef4444; }
    ul#events { list-style: none; padding: 0; margin: 16px 0; display: grid; gap: 8px; }
    li.event { display: flex; justify-content: space-between; align-items: center; border: 1px solid #ddd; border-radius: 12px; padding: 10px 12px; }
    .meta { font-size: 13px; color: #6b7280; }
    .chip { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #bbb; margin-left: 8px; }
    .actions { display: flex; gap: 8px; }
    .actions button { padding: 6px 10px; border-radius: 8px; }
    .btn-warn { background: #d97706; }
    .btn-danger { background: #dc2626; }
    .empty { color: #6b7280; text-align: center; padding: 24px 0; border: 1px dashed #bbb; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dorado Calendar</h1>

    <!-- Add Event -->
    <form id="eventForm" autocomplete="off">
      <input id="title" placeholder="Event title" required />
      <input id="starts_at" type="datetime-local" required />
      <input id="category" placeholder="Category (e.g. work)" />
      <button id="addBtn">Add</button>
    </form>

    <!-- Filters / Controls -->
    <div class="controls">
      <input id="search" placeholder="Search titleâ€¦" />
      <select id="sort">
        <option value="starts_at">Sort: Start time</option>
        <option value="title">Sort: Title</option>
      </select>
      <select id="filterCategory">
        <option value="">All categories</option>
        <option value="work">work</option>
        <option value="personal">personal</option>
        <option value="school">school</option>
      </select>
    </div>

    <!-- Status / Loading -->
    <div id="status" class="status"></div>

    <!-- Events List -->
    <ul id="events"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
