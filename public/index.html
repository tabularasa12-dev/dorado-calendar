<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div id="controls" class="controls-left">
      <button id="prev-week" class="nav-btn" aria-label="Previous week">← Prev</button>
      <button id="today" class="nav-btn" aria-label="Jump to today">Today</button>
      <button id="next-week" class="nav-btn" aria-label="Next week">Next →</button>
    </div>
    <h1 id="week-label" class="week-label" aria-live="polite"></h1>
    <div class="header-spacer"></div>
  </header>

  <div class="legend-bar" role="navigation" aria-label="Legend">
    <div class="legend-item"><div class="legend-color legend-school"></div><span>School</span></div>
    <div class="legend-item"><div class="legend-color legend-activities"></div><span>Activities</span></div>
    <div class="legend-item"><div class="legend-color legend-personal"></div><span>Personal</span></div>
  </div>

  <main>
    <div class="time-col" aria-hidden="true">
      <div class="time-head-spacer">Time</div>
      <div id="time-body"></div>
    </div>

    <div class="days">
      <div id="days-head" class="days-head" role="rowgroup"></div>
      <div id="days-wrap" class="days-wrap" role="grid" aria-label="Week grid"></div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" aria-labelledby="modal-title-text">
    <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true"></div>
    <form id="modal-form" class="modal-dialog" autocomplete="off" role="dialog">
      <div id="modal-accent" class="modal-accent" aria-hidden="true"></div>
      <h2 id="modal-title-text">Add Event</h2>

      <label>
        <span class="sr-only">Title</span>
        <input id="modal-title" type="text" placeholder="Event title" required />
      </label>

      <div class="row">
        <label>
          <span class="sr-only">Start</span>
          <input id="modal-start" type="datetime-local" required />
        </label>
        <label>
          <span class="sr-only">End</span>
          <input id="modal-end" type="datetime-local" required />
        </label>
      </div>

      <div id="modal-category-group" class="cat-group" role="radiogroup" aria-label="Category">
        <label class="cat-pill cat-school"><input type="radio" name="modal-cat" value="School" checked />School</label>
        <label class="cat-pill cat-activities"><input type="radio" name="modal-cat" value="Activities" />Activities</label>
        <label class="cat-pill cat-personal"><input type="radio" name="modal-cat" value="Personal" />Personal</label>
      </div>

      <select id="modal-repeat" aria-label="Repeat">
        <option value="none">Does not repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly_day">Monthly (by day)</option>
        <option value="monthly_nth_weekday">Monthly (nth weekday)</option>
        <option value="yearly">Yearly</option>
      </select>

      <div class="actions">
        <button id="modal-delete" type="button" class="btn btn-danger" style="display:none;">Delete</button>
        <button id="modal-cancel" type="button" class="btn">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <!-- Confirm dialog -->
  <div id="confirm-root" class="confirm hidden" aria-hidden="true">
    <div id="confirm-backdrop" class="confirm-backdrop"></div>
    <div class="confirm-dialog" role="dialog" aria-modal="true">
      <div class="confirm-accent"></div>
      <div id="confirm-title" class="confirm-title"></div>
      <div id="confirm-message" class="confirm-message"></div>
      <div id="confirm-actions" class="confirm-actions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
