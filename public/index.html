<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dorado Calendar â€” Week View</title>
  <link rel="stylesheet" href="style.css?v=restore1" />
  <script src="script.js?v=restore1" defer></script>
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="left">
        <button id="prev-week">â—€ Prev</button>
        <button id="today">Today</button>
        <button id="next-week">Next â–¶</button>
      </div>
      <div class="center"><h1 id="week-label">Week</h1></div>
      <div class="right"><button id="theme-toggle">ðŸŒ™ Dark</button></div>
    </div>

    <div class="legend">
      <span class="dot category-school"></span> School
      <span class="dot category-activities"></span> Activities
      <span class="dot category-personal"></span> Personal
    </div>

    <!-- Top dates row -->
    <div class="week-head">
      <div class="time-head-spacer" aria-hidden="true">Time</div>
      <div class="days-head" id="days-head"></div>
    </div>

    <!-- Grid (time col + 7 day cols) -->
    <div class="week-grid">
      <div class="time-col"><div class="time-body" id="time-body"></div></div>
      <div class="days-wrap" id="days-wrap"></div>
    </div>
  </div>

  <!-- Add/Edit/Delete modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true">
      <h3 id="modal-title-text">Add Event</h3>
      <form id="modal-form" novalidate>
        <label>Title
          <input type="text" id="modal-title" required />
        </label>
        <div class="row-2" style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
          <label>Start
            <input type="datetime-local" id="modal-start" required />
          </label>
          <label>End
            <input type="datetime-local" id="modal-end" required />
          </label>
        </div>
        <label>Category
          <select id="modal-category">
            <option value="School">School</option>
            <option value="Activities">Activities</option>
            <option value="Personal">Personal</option>
          </select>
        </label>
        <div class="modal-actions">
          <button type="button" id="modal-delete" class="danger">Delete</button>
          <span class="spacer"></span>
          <button type="button" id="modal-cancel">Cancel</button>
          <button type="submit" id="modal-save" class="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
