<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dorado Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Dorado Calendar</h1>

    <!-- Controls -->
    <div class="toolbar">
      <button id="toggle-filter" data-mode="upcoming">Showing: Upcoming</button>
      <div class="legend">
        <span class="dot category-school"></span> School
        <span class="dot category-activities"></span> Activities
        <span class="dot category-personal"></span> Personal
      </div>
    </div>

    <!-- Event Form -->
    <form id="event-form">
      <input type="text" id="title" name="title" placeholder="Event Title" required />
      <input type="date" id="date" name="date" required />
      <select id="category" name="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="School">School</option>
        <option value="Activities">Activities</option>
        <option value="Personal">Personal</option>
      </select>
      <button type="submit">Add Event</button>
    </form>

    <!-- Event List -->
    <div id="events"></div>
    <p id="no-events" style="display:none;">No events found.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
