<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dorado Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="controls">
      <button id="prev-week">â—€ Prev</button>
      <button id="today">Today</button>
      <button id="next-week">Next â–¶</button>
    </div>
    <h1 id="week-label">Loadingâ€¦</h1>
    <div>
      <button id="theme-toggle">ðŸŒ™ Dark</button>
    </div>
  </header>

  <!-- Legend ABOVE the calendar -->
  <div class="legend-bar">
    <div class="legend-item"><span class="legend-color legend-school"></span> School</div>
    <div class="legend-item"><span class="legend-color legend-activities"></span> Activities</div>
    <div class="legend-item"><span class="legend-color legend-personal"></span> Personal</div>
  </div>

  <main>
    <!-- Time column -->
    <div class="time-col">
      <div class="time-head-spacer">Time</div>
      <div id="time-body"></div>
    </div>

    <!-- Days area: dates (header) sit directly above the 24h grid -->
    <section class="days">
      <div class="days-head" id="days-head"></div>
      <div class="days-wrap" id="days-wrap"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div id="modal-backdrop" class="modal-backdrop"></div>
    <div class="modal-dialog">
      <h2><span id="modal-title-text">Add Event</span></h2>
      <form id="modal-form">
        <label>Name</label>
        <input id="modal-title" type="text" placeholder="Event name" required />

        <div class="row">
          <div>
            <label>Start</label>
            <input id="modal-start" type="datetime-local" required />
          </div>
          <div>
            <label>End</label>
            <input id="modal-end" type="datetime-local" required />
          </div>
        </div>

        <label>Category</label>
        <select id="modal-category">
          <option>School</option>
          <option>Activities</option>
          <option>Personal</option>
        </select>

        <div class="actions">
          <button type="submit">Save</button>
          <button type="button" id="modal-delete" style="display:none">Delete</button>
          <button type="button" id="modal-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
