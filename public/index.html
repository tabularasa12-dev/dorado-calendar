<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dorado Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="controls">
      <button id="prev-week" class="nav-btn">◀ Prev</button>
      <button id="today" class="nav-btn">Today</button>
      <button id="next-week" class="nav-btn">Next ▶</button>
    </div>
    <h1 id="week-label">Loading…</h1>
    <div class="header-spacer"></div>
  </header>

  <!-- Legend ABOVE the calendar -->
  <div class="legend-bar">
    <div class="legend-item"><span class="legend-color legend-school"></span> School</div>
    <div class="legend-item"><span class="legend-color legend-activities"></span> Activities</div>
    <div class="legend-item"><span class="legend-color legend-personal"></span> Personal</div>
  </div>

  <main>
    <!-- Time column -->
    <div class="time-col">
      <div class="time-head-spacer" title="Click a time to toggle 24h/12h">Time</div>
      <div id="time-body"></div>
    </div>

    <!-- Dates header directly above the 24h grid -->
    <section class="days">
      <div class="days-head" id="days-head"></div>
      <div class="days-wrap" id="days-wrap"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div id="modal-backdrop" class="modal-backdrop"></div>
    <div class="modal-dialog" id="modal-dialog">
      <div class="modal-accent" id="modal-accent"></div>
      <h2><span id="modal-title-text">Add Event</span></h2>

      <form id="modal-form">
        <label>Name</label>
        <input id="modal-title" type="text" placeholder="Event name" required />

        <div class="row">
          <div>
            <label>Start</label>
            <input id="modal-start" type="datetime-local" required />
          </div>
          <div>
            <label>End</label>
            <input id="modal-end" type="datetime-local" required />
          </div>
        </div>

        <label>Category</label>
        <div class="cat-group" id="modal-category-group" role="radiogroup" aria-label="Category">
          <label class="cat-pill cat-school">
            <input type="radio" name="modal-cat" value="School"> School
          </label>
          <label class="cat-pill cat-activities">
            <input type="radio" name="modal-cat" value="Activities"> Activities
          </label>
          <label class="cat-pill cat-personal">
            <input type="radio" name="modal-cat" value="Personal"> Personal
          </label>
        </div>

        <label>Repeat</label>
        <select id="modal-repeat">
          <option value="none">Does not repeat</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly on …</option>
          <option value="monthly_day">Monthly on …</option>
          <option value="monthly_nth_weekday">Monthly on the … …</option>
          <option value="yearly">Yearly on …</option>
        </select>

        <div class="actions">
          <button type="submit" class="btn btn-primary" id="modal-save">Save</button>
          <button type="button" class="btn btn-danger" id="modal-delete" style="display:none">Delete</button>
          <button type="button" class="btn" id="modal-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Custom confirm / choice dialog -->
  <div id="confirm-root" class="confirm hidden" aria-hidden="true">
    <div class="confirm-backdrop" id="confirm-backdrop"></div>
    <div class="confirm-dialog" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
      <div class="confirm-accent"></div>
      <h3 class="confirm-title" id="confirm-title">Confirm</h3>
      <p class="confirm-message" id="confirm-message"></p>
      <div class="confirm-actions" id="confirm-actions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
